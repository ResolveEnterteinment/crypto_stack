<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Crypto Investment Platform | Secure Automated Investing</title>
    <meta name="title" content="Crypto Investment Platform | Secure Automated Investing" />
    <meta name="description" content="Build a diversified cryptocurrency portfolio with automated investments. Secure, regulated, and transparent platform for modern investors." />
    <meta name="keywords" content="crypto investment, cryptocurrency, automated investing, bitcoin, ethereum, portfolio management, dollar-cost averaging" />
    <meta name="author" content="Crypto Investment Platform" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com/" />
    <meta property="og:title" content="Crypto Investment Platform | Secure Automated Investing" />
    <meta property="og:description" content="Build a diversified cryptocurrency portfolio with automated investments. Secure, regulated, and transparent." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yoursite.com/" />
    <meta property="twitter:title" content="Crypto Investment Platform | Secure Automated Investing" />
    <meta property="twitter:description" content="Build a diversified cryptocurrency portfolio with automated investments." />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yoursite.com/" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://localhost:7144" />
    <link rel="dns-prefetch" href="https://localhost:7144" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1890ff" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "FinancialService",
            "name": "Crypto Investment Platform",
            "description": "Secure automated cryptocurrency investment platform",
            "url": "https://yoursite.com",
            "logo": "https://yoursite.com/logo.png",
            "sameAs": [
                "https://twitter.com/yourplatform",
                "https://linkedin.com/company/yourplatform"
            ],
            "offers": {
                "@type": "Offer",
                "description": "Automated cryptocurrency investment services",
                "priceCurrency": "USD"
            }
        }
    </script>
</head>
<body>
    <!-- Skip Navigation for Accessibility -->
    <a href="#main-content" class="skip-nav">Skip to main content</a>

    <!-- Root Application Mount Point -->
    <div id="root"></div>

    <!-- Main Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Noscript Fallback -->
    <noscript>
        <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 24px;
            background: #f0f2f5;
        ">
            <div>
                <h1 style="font-size: 24px; margin-bottom: 16px; color: #262626;">
                    JavaScript Required
                </h1>
                <p style="color: #595959; max-width: 500px; margin: 0 auto;">
                    This application requires JavaScript to function properly.
                    Please enable JavaScript in your browser settings and reload the page.
                </p>
            </div>
        </div>
    </noscript>

    <!-- Inline CSS for Skip Nav (Accessibility) -->
    <style>
        .skip-nav {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
            background: #1890ff;
            color: white;
            padding: 16px;
            text-decoration: none;
            border-radius: 0 0 4px 0;
            font-weight: 600;
            z-index: 10000;
        }

            .skip-nav:focus {
                position: fixed;
                top: 0;
                left: 0;
                width: auto;
                height: auto;
                overflow: visible;
            }

        /* Prevent FOUC (Flash of Unstyled Content) */
        #root {
            min-height: 100vh;
        }
    </style>
</body>
</html>
